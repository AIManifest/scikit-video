{# Switch to icon instead of text in `sm` view size for BS3 only. #}
<ul>
{%- if prev %}
  <li>
    <a href="{{ prev.link|e }}" title="{{ _('Previous: ') + prev.title|striptags }}">
      <span class="hidden-sm hidden-tablet">{{ prev.title|striptags|truncate(length=30, killwords=True) }}</span>
    </a>
  </li>
{%- endif %}
{%- if next %}
  <li>
    <a href="{{ next.link|e }}" title="{{ _('Next: ') + next.title|striptags }}">
      <span class="hidden-sm hidden-tablet">{{ next.title|striptags|truncate(length=30, killwords=True) }} </span>
    </a>
  </li>
{%- endif %}
</ul>
